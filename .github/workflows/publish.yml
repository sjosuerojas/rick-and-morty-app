name: Deployment

on:
  push:
    branches: ['main']

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: Set up Node ğŸ”¨
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - name: Install dependenciesğŸ”Œ
        run: npm install
      - name: Linter & Format Files ğŸ’…
        run: npm run lint && npm run format
      - name: Build ğŸ—ï¸
        run: npm run build
      - name: Semantic Release
        env: 
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npx semantic-release 
      - name: Setup Pages âš™
        uses: actions/configure-pages@v3
      - name: Upload artifact ğŸ˜
        uses: actions/upload-pages-artifact@v1
        with:
          path: './dist'
      - name: GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v1